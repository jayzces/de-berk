<!doctype html>
<html lang="en" class="inter">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-cream">
    <div id="app"></div>

    <!-- hidden netlify form -->
    <form netlify netlify-honeypot="bot-field" name="contactForm" method="POSt" hidden>
      <input class="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="text" name="mobile" />
      <input type="email" name="email" />
      <input type="date" name="check-in" />
      <input type="date" name="check-out" />
      <input type="submit" />
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
